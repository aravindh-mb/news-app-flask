<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- favicon -->

    <link rel="shortcut icon"
        href="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-bull-horn-contact-us-flaticons-flat-flat-icons.png"
        type="image/x-icon">
    <title>Log In</title>
</head>

<body>
  <style>
    body{
      height:100vh;
      background-position:fill;
      background-repeat:no-repeat;
      background-image: linear-gradient(135deg, #B7F8DB 10%, #50A7C2 100%);
    }
    .head{
        font-weight: 800;
    font-size: 20px;
    line-height: 20px;
    font-family: 'Inter', sans-serif;
    background: -webkit-linear-gradient(20deg, hsl(280, 91%, 61%), rgb(255, 64, 1));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    }
  </style>
    <div class="container-fluid d-flex align-items-center justify-content-center mt-5">
        <form action="/loginForm"
            class=" h-50 d-flex align-items-center flex-column justify-content-center p-4 signup-form mt-40 bg-white col-12 rounded shadow-lg col-xl-6  "
            method="post">
            <h4 class="d-flex justify-content-center head mb-5">News Tracker Application</h4>
            <div class="form-floating mb-3 col-12 col-lg-7">
                <input type="email" class="form-control " name="userEmail" id="floatingInput" placeholder="name@example.com" required spellcheck="false" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating col-12 col-lg-7">
                <input type="password" class="form-control " name="userPassword" id="floatingPassword" placeholder="Password" required spellcheck="false">
                <label for="floatingPassword">Password</label>
            </div>
            <button type="submit" class="me-3 mt-3 btn btn-success id="liveToastBtn"">Sign in</button>
            <div class="signup">
                <p>Not yet signed In <a href="/signup">signUp</a></p>
            </div>
        </form>
    </div>
<!-- Toast-->
{% block content %}
{% if tmp == 0 %} 

<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
       <div class="toast-header">
            <img src="https://img.icons8.com/stickers/50/null/error-cloud.png"/>
            <strong class="me-auto">Error</strong>
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body bg-danger">
            {{msg}}
        </div>
  </div>
</div>

{%else%}

<div class="position-fixed bottom-0 end-0 p-3 bg-bg-success" style="z-index: 11">
    <div id="liveToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <img src="https://img.icons8.com/parakeet/50/null/good-quality.png"/>
        <strong class="me-auto">Done</strong>
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body bg-success">
        {{msg}}
      </div>
    </div>
  </div>

{% endif %}


{% endblock content %}

  </div>

  <script>
    var btn = document.getElementById("liveToastBtn");
    var element = document.getElementById("liveToast");
    // Create toast instance
    var myToast = new bootstrap.Toast(element);
    myToast.show();
    window.addEventListener("load", function () {
    })
  </script>

</body>

</html>
